<!doctype html>
<html>
<head>
<style>
* { margin:0; padding:0; }
html, body { width:100%; height:100%; }
canvas { display:block; }
</style>
<script src="terraingen2.js"></script>
<script>
var slider;

window.onload = function() {
    canvas = document.getElementById("canvas");
    context = canvas.getContext("2d");
    
    slider = document.getElementById("slider");
    slider.onchange = function() { draw(this.value, this.value); }
    slider.value = 2;
    
    generate_map();
};

</script>
</head>
<body>
<canvas id="canvas" width="512" height="512"></canvas>
<input type="range" id="slider" min="2" max="7"></input>
</body>
</html>
